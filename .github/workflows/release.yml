on:
  push:
    tags:
      - 'v*'

name: Create Release

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Dependencies
        run: |
          npm install
      - name: Build
        run: |
          node build.js
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            music-organizer-js
            README.md
